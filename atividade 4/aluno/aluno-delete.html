<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <p> Deletar aluno: </p>
    <input type="number" id="idAluno" />
    <button onclick="apagarAluno(document.getElementById('idAluno').value)">Deletar</button>     
    <script>
        async function apagarAluno(id) {
            const response = await fetch(`http://localhost:3000/alunos/deletar/${id}`,
                {
                    method: "DELETE"
                }
            )
            const json = await response.json()
            console.log(json)
        }
    </script>
</body>
</html>
